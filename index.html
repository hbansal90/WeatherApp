<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Know Your Weather!</title>
</head>
<body>
    <section>
        <nav>
            <div class="aboutMe"><a href="http://www.linkedin.com/in/harsh-bansal-565351224" target="_blank" class="linkToMe">About me</a></div>
            <div class ="Home"><button id="homeButton">Home</button></div>
            <div id ='dark-mode'><img src="./Images/darkTheme.svg" alt="Dark Mode" id="dark-mode-pic"></div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="search-box">
                    <img src="./Images/location.svg" alt="*" class="Location-box">
                    <input type="text" placeholder="Enter Your Location" class="input" id ='cityName'>
                    <button class="search-button">
                        <img src="./Images/search1.svg"  class="bx-search" alt="search"/>
                    </button>
                </div>
                <div class="weather loading">
                    <h1 class="city">Weather in Mathura</h1>
                    <div class="tempBox">
                        <img src="./Images/temperature.png" alt="temp">
                        <div class="temp"><h2>15&deg;C</h2>
                        </div>
                    </div>
                    <div class="weatherOther">
                    <div class="weatherStatus">
                        <img src="" alt="" class="icon"/>
                        <div class="description">Cloudy</div>
                    </div>
                    <div class="humidBox">
                        <img src="./Images/drop.ico" alt="humid"/>
                        <div class="humidity">
                        Humidity: </div>
                    </div>
                    <div class="windBox">
                        <img src="./Images/wind.ico" alt="wind" >   
                        <div class="wind">Wind Speed: </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
