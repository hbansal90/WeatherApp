<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Know Your Weather!</title>
</head>
<body>
    <section>
        <nav>
            <div class="aboutMe">About me</div>
            <div class ="Home">Home</div>
            <div id ='dark-mode'><img src="./Images/darkTheme.svg" alt="Dark Mode" id="dark-mode-pic"></div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="search-box">
                    <span><img src="./Images/location.svg" alt="*"></span>
                    <input type="text" placeholder="Enter Your Location" class="input">
                    <img src="./Images/search1.svg"  class="bx-search" alt="search"/>
                </div>
                <div class="weather">
                    <h1 class="city">Weather in Mathura</h1>
                    <div class="temp"><h2>15&deg;C</h2></div>
                    <img src="" alt="" class="icon"/>
                    <div class="description">Cloudy</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind Speed: 6.2 km/h</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
